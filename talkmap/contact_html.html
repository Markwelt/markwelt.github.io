{% include base_path %}
<html>
    <head>
    	<title>Contact</title>
    	<script src="https://www.google.com/recaptcha/api.js"></script>
    </head>
 <body>
    	<div id="contact"></div>
    	
  <form action="https://liveformhq.com/form/5f7c455f-dcb4-407c-9fbd-53efdf569d82" method="POST" accept-charset="utf-8" role=form>
  <input type="hidden" name="_utf8" value="âœ“">

  <input type="hidden" value="https://markwelt.github.io/contact_ty.html" name="_redirect">

  <div class='form-group'>
  <label for="name">Name:</label>
  <input class='form-control' type="text" id="name" name="name">
  </div>

  <div class='form-group'>
  <label for="email">Email (required):</label>
  <input class='form-control' type="text" id="email" name="email"> 
  </div>
  
  <div class='form-group'>
  <label for="subject">Subject:</label>

  <div class='form-group'>
   <label for="message">Message:</label>
   <textarea class='form-control' id="message" name="message"></textarea>
  </div>
  <br />
   <div class="checkbox">
    <label>
      <input type="checkbox" name='highpreply' value='Yes'> I need a reply ASAP.
      <input type='hidden' name='highpreply' value='No'>
    </label>
  </div>
  
  <div class="g-recaptcha" data-sitekey="6LcBYXcUAAAAACf5KlZ3lCem0rPKPa_avSyyW9Zv"></div> 

  <button type="submit">Submit</button>
  
  </form>
 </body>
</html>
